<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Smart To-Do List <img src="download.jpeg" height="25px" width="25px" alt="Pen Icon" class="pen-icon"></h1>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button onclick="addTask()">Add</button>
        </div>
        <h2>Pending Tasks <img src="download.jpg" height="25px" width="25px" alt="dizziness" class="dizziness"></h2>
        <ul id="pendingTasks"></ul>
        <h2>Completed Tasks <img src="download.png" height="25px" width="25px" alt="done icon" class="done-iccon"></h2>
        <ul id="completedTasks"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
