
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2 id="form-title">UserLogin</h2>
        
        <form id="auth-form">
            <input type="email" id="email" placeholder="User name,Email address,mobile number" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirm-password" placeholder="Confirm Password" style="display: none;">
            
            <button type="submit" id="submit-btn">Login</button>
            
            <!-- <p id="toggle-form">Want to create a new account? <a href="#">Sign Up</a></p> -->
            <p><a href="#" id="want to create a new account">Create New Account?</a></p>
            <p><a href="#" id="forgot-password">Forgot Password?</a></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
